<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet" />
    <link rel="stylesheet" href="/Assets/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <button class="name">
        <span class="nav-name"><span class="first-alpha">R</span> ishi</span>
      </button>
      <div class="navbar">
        <ul>
          <li><button class="nav-buttons" onclick="scrollToSection('home')">Home</button></li>
          <li><button class="nav-buttons" onclick="scrollToSection('skill-section')">My Skills</button></li>
          <li><button class="nav-buttons" onclick="scrollToSection('project-section')">Projects</button></li>
          <li><button class="nav-buttons" onclick="scrollToSection('contact')">Contact</button></li>
        </ul>
      </div>
    </div>

    <!-- Home Section -->
    <section id="home" class="main-section">
      <div class="content">
        <p class="tag">&ltbody&gt</p>
        <p class="tag inner-tag">&lt/hl&gt</p>
        <h1 class="info">Hi,</h1>
        <h1 class="info">I am <span class="first-alpha">R</span> ishi</h1>
        <h1 class="info">Web Developer</h1>
        <p class="tag inner-tag">&lt/hl&gt</p>
        <p class="desg inner-inner-tag">Front End Developer / WordPress Expert</p>
        <p class="tag tag">&ltbody&gt</p>
        <button class="contact-me" id="button" onclick="scrollToSection('contact')">Contact Me!</button>
      </div>
      <div>
        <img src="/Assets/pfp.jpeg" alt="Profile" class="image">
      </div>
      <div class="wall">
        <div class="fresh-line"></div>
        <div class="aqua-line"></div>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skill-section"  class="skill-section" >
      <h1 class="skill-head" >My Skills</h1>
      <div class="skill-cards">
        <div class="skill-card">HTML <a href=""></a> </div>
        <div class="skill-card">CSS/Tailwind</div>
        <div class="skill-card">JS</div>
        <div class="skill-card">MySQL <a href="https://dev.mysql.com/doc/"> <img src="/Assets/image.png" alt="" width="20px" height="20px"> </a> </div>
        <div class="skill-card">Express</div>
        <div class="skill-card">Mongodb</div>

      </div>
    </section>
    
    // Contact Me section
    <section id="contact" class="main-section contact">
      <h2 class="section-title">Contact Me</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" id="button">Send</button>
      </form>
    </section>

    <script>
      // smooth scroll function
      function scrollToSection(id) {
        document.getElementById(id).scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
